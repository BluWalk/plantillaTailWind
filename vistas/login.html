<!DOCTYPE html>
<html>
<head>
<link rel="icon" type="image/x-icon" href="/webroot/img/icono.png">
<meta charset="UTF-8"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/webroot/js/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#header').load('/vistas/comunes/header.html');
            $('#footer').load('/vistas/comunes/footer.html');
        });
    </script>
<title>Game Board Bark S.L</title>
</head>
<body>
  <div class="h-screen flex flex-col">
	<div id="header"></div>
	
<div class=" flex justify-center my-12" >

          <div class="flex w-full lg:w-1/2 justify-center items-center bg-white space-y-8" id="login">
            <div class="w-full px-8 md:px-32 lg:px-24">
            <form class="bg-white rounded-md shadow-2xl p-5" action="usuario.html"  method="post" id="formLogin">
              <h1 class="text-gray-800 font-bold text-2xl mb-1">Hola de nuevo</h1>
              <p class="text-sm font-normal text-gray-600 mb-8">Bienvenido de vuelta</p>
              <div class="flex items-center border-2 mb-8 py-2 px-3 rounded-2xl">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                </svg>
             
                <input id="emailUser" class=" pl-2 w-full outline-none border-none" type="email" name="emailUser" placeholder="Correo Electronico" />
              </div>
              <div class="flex items-center border-2 mb-12 py-2 px-3 rounded-2xl ">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                  <path fillRule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clipRule="evenodd" />
                </svg>
                <input class="pl-2 w-full outline-none border-none" type="password" name="pUser" id="pass" placeholder="Password" />
                
              </div>
              <div class="flex sm:justify-center mt-4">
              <a href="/vistas/usuario.html" class=" text-center block w-full bg-indigo-600 mt-5 py-2 rounded-2xl hover:bg-indigo-700 hover:-translate-y-1 transition-all duration-500 text-white font-semibold mb-2">Iniciar sesión Usuario</a>
            </div>
            <div class="flex sm:justify-center mt-4">
              <a href="/vistas/administrador.html" class=" text-center block w-full bg-indigo-600 mt-5 py-2 rounded-2xl hover:bg-indigo-700 hover:-translate-y-1 transition-all duration-500 text-white font-semibold mb-2">Iniciar sesión Administrador</a>
            </div>
              <div class="flex sm:justify-center mt-4">
                
                <a href="/vistas/registro.html" class="p-2 lg:px-4 md:mx-2 text-indigo-600 text-center border border-transparent rounded hover:bg-indigo-100 hover:text-indigo-1200 transition-colors duration-300">Crear cuenta</a>
              </div>
              
            </form>
            </div>
            
          </div>
      </div>
      <div id="footer" class="flex flex-col mt-auto"></div>
  </div>
</body>
</html>
